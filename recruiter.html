<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Intel | AI Recruitment System</title>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #00f5d4;
            --secondary: #9b5de5;
            --bg-dark: #0f172a;
            --sidebar-width: 260px;
            --card-bg: rgba(30, 41, 59, 0.7);
            --danger: #ff4d4d;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--bg-dark);
            color: #f8fafc;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: #1e293b;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content:Ë°îÊé•;
        }

        .sidebar-header {
            padding: 25px;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-items-container {
            flex-grow: 1;
        }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            color: #94a3b8;
            transition: 0.2s;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        .nav-item.active {
            color: var(--primary);
            border-right: 4px solid var(--primary);
            background: rgba(0, 245, 212, 0.05);
        }

        .logout-container {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: white;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: calc(100% - var(--sidebar-width));
        }

        .view-section { display: none; }
        .view-section.active { display: block; }

        .container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap: 20px;
        }

        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h2 { color: var(--primary); margin: 10px 0 0 0; }
        .stat-box h4 { margin: 0; color: #94a3b8; }

        input, select, button { padding: 12px; border-radius: 8px; border: none; }
        
        .primary-btn {
            background: var(--primary);
            color: var(--bg-dark);
            font-weight: bold;
            cursor: pointer;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { color: var(--primary); font-size: 0.9rem; text-transform: uppercase; }

        .loading { color: var(--primary); font-weight: bold; margin-top: 10px; }
    </style>
</head>

<body>

<nav class="sidebar">
    <div class="sidebar-header">HR Intel</div>
    
    <div class="nav-items-container">
        <div class="nav-item active" onclick="showView('uploadView', this)">üìÅ Upload</div>
        <div class="nav-item" onclick="showView('statsView', this)">üìä Analytics</div>
        <div class="nav-item" onclick="showView('tableView', this)">üë• Candidates</div>
        <div class="nav-item" onclick="showView('aiView', this)">ü§ñ AI Recruiter</div>
    </div>

    <div class="logout-container">
        <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
</nav>

<main class="main-content">

    <section id="uploadView" class="view-section active">
        <h1>Upload Candidate CSV</h1>
        <div class="container">
            <input type="file" id="csvFile" accept=".csv">
            <button class="primary-btn" onclick="loadCSV()">Process Data</button>
        </div>
    </section>

    <section id="statsView" class="view-section">
        <h1>Analytics Dashboard</h1>
        <div class="grid-3">
            <div class="stat-box">
                <h4>Total Candidates</h4>
                <h2 id="totalCount">0</h2>
            </div>
            <div class="stat-box">
                <h4>Avg Experience</h4>
                <h2 id="avgExp">0</h2>
            </div>
        </div>
        <div class="container" style="margin-top: 25px;">
            <canvas id="skillChart"></canvas>
        </div>
    </section>

    <section id="tableView" class="view-section">
        <h1>Candidate Database</h1>
        <div class="container">
            <div style="overflow-x: auto;">
                <table id="dataTable"></table>
            </div>
        </div>
    </section>

    <section id="aiView" class="view-section">
        <h1>AI Powered Recruitment</h1>
        <div class="container">
            <input type="text" id="roleInput" placeholder="Enter Job Role (e.g. Machine Learning Engineer)" style="width:60%; background: #0f172a; color: white;">
            <button class="primary-btn" onclick="runAIRecruiter()">Find Best Matches</button>
            <p id="loadingText" class="loading"></p>
        </div>
        <div class="container">
            <div style="overflow-x: auto;">
                <table id="aiResultsTable"></table>
            </div>
        </div>
    </section>

</main>

<script>
    let originalData = [];
    let charts = {};

    function showView(id, element) {
        if(originalData.length === 0 && id !== 'uploadView'){
            alert("Please upload a CSV file first to access this section.");
            return;
        }

        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(v => v.classList.remove('active'));

        document.getElementById(id).classList.add('active');
        element.classList.add('active');
    }

    function loadCSV(){
        const file = document.getElementById("csvFile").files[0];
        if(!file) return alert("Select CSV file");

        Papa.parse(file,{
            header:true,
            dynamicTyping:true,
            complete:(results)=>{
                originalData = results.data.filter(row => Object.values(row).some(v => v !== null));
                updateDashboard();
                alert("Data Loaded Successfully");
            }
        });
    }

    function updateDashboard(){
        document.getElementById("totalCount").innerText = originalData.length;

        const totalExp = originalData.reduce((a,b)=>a+(b.Experience||0),0);
        document.getElementById("avgExp").innerText = (totalExp/(originalData.length||1)).toFixed(1) + " Years";

        // Render Main Table
        const table = document.getElementById("dataTable");
        if(originalData.length > 0){
            const headers = Object.keys(originalData[0]);
            table.innerHTML = `<thead><tr>${headers.map(h=>`<th>${h}</th>`).join("")}</tr></thead>`;
            table.innerHTML += `<tbody>${originalData.map(r=>
                `<tr>${headers.map(h=>`<td>${r[h]||''}</td>`).join("")}</tr>`
            ).join("")}</tbody>`;
        }

        // Skill Chart Logic
        const skillMap = {};
        originalData.forEach(r=>{
            if(r.Skills) {
                r.Skills.split(",").forEach(s=>{
                    const skill = s.trim();
                    skillMap[skill] = (skillMap[skill]||0)+1;
                });
            }
        });

        if(charts.skill) charts.skill.destroy();
        const ctx = document.getElementById("skillChart").getContext('2d');
        charts.skill = new Chart(ctx,{
            type:'bar',
            data:{
                labels:Object.keys(skillMap),
                datasets:[{
                    label:'Number of Candidates',
                    data:Object.values(skillMap),
                    backgroundColor:'#00f5d4'
                }]
            },
            options:{
                responsive: true,
                plugins:{ legend:{ labels:{ color:"#fff" } } },
                scales: {
                    y: { ticks: { color: "#94a3b8" }, grid: { color: "rgba(255,255,255,0.05)" } },
                    x: { ticks: { color: "#94a3b8" }, grid: { display: false } }
                }
            }
        });
    }

    async function runAIRecruiter() {
        const role = document.getElementById("roleInput").value.trim();
        if (!role) return alert("Enter job role");

        document.getElementById("loadingText").innerText = "AI is analyzing candidates...";

        try {
            const response = await fetch("https://salary-predictor-backend-lv48.onrender.com/api/match_candidates", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ role: role, candidates: originalData })
            });

            if (!response.ok) throw new Error("Server error");
            const data = await response.json();
            displayAIResults(data.matches || []);
            document.getElementById("loadingText").innerText = "";
        }
        catch (err) {
            document.getElementById("loadingText").innerText = "";
            alert("Error connecting to AI backend. Try again in 30 seconds.");
        }
    }

    function displayAIResults(results) {
        const table = document.getElementById("aiResultsTable");
        table.innerHTML = "";

        if (!results || results.length === 0) {
            table.innerHTML = "<tr><td colspan='100%'>No matches found</td></tr>";
            return;
        }

        const headers = Object.keys(results[0]);
        table.innerHTML = `<thead><tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr></thead>`;
        table.innerHTML += `<tbody>${results.map(r =>
            `<tr>${headers.map(h => `<td>${r[h] !== undefined ? r[h] : ''}</td>`).join("")}</tr>`
        ).join("")}</tbody>`;
    }

    // LOGOUT FUNCTION
    function logout() {
        if(confirm("Are you sure you want to logout?")) {
            // Redirect to login page
            window.location.href = "login.html";
        }
    }
</script>

</body>
</html>
