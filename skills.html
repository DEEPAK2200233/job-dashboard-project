<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gap AI</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 { font-size: 1.8rem; margin-bottom: 1.5rem; background: linear-gradient(to right, #818cf8, #fb7185); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .input-group { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }

        input {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }

        button {
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover { transform: translateY(-2px); opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            display: none; /* Hidden until search */
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        h3 { font-size: 0.9rem; text-transform: uppercase; color: #94a3b8; margin-top: 0; }

        ul { list-style: none; padding: 0; margin: 0; }

        li {
            padding: 8px 12px;
            margin-bottom: 6px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        /* Gap skills look different */
        #gapSkills li { background: rgba(244, 63, 94, 0.1); color: #fb7185; }
        #gapSkills li::before { content: '✕'; margin-right: 8px; font-weight: bold; }
        #topSkills li::before { content: '✓'; margin-right: 8px; color: #4ade80; }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--secondary);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Skill Gap Analysis</h2>

    <div class="input-group">
        <input id="role" type="text" placeholder="Target Role (e.g. Data Scientist)" required>
        <input id="skills" type="text" placeholder="Your current skills (e.g. Python, Excel)" required>
        <button id="btnAnalyze" onclick="analyze()">Analyze Career Path</button>
    </div>

    <div id="loader" class="loader">Analyzing Market Trends...</div>

    <div id="results" class="results-grid">
        <div class="card">
            <h3>Market Demand</h3>
            <ul id="topSkills"></ul>
        </div>
        <div class="card">
            <h3>Missing Skills</h3>
            <ul id="gapSkills"></ul>
        </div>
    </div>
</div>

<script>
async function analyze() {
    const role = document.getElementById("role").value;
    const skills = document.getElementById("skills").value;
    const btn = document.getElementById("btnAnalyze");
    const loader = document.getElementById("loader");
    const results = document.getElementById("results");

    if(!role || !skills) return alert("Please fill in both fields!");

    // UI State: Loading
    btn.disabled = true;
    loader.style.display = "block";
    results.style.display = "none";

    try {
        // Replace with your actual endpoint
        const res = await fetch(`https://YOUR_BACKEND/api/skill-gap?role=${encodeURIComponent(role)}&user_skills=${encodeURIComponent(skills)}`);

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();

        // Update UI
        document.getElementById("topSkills").innerHTML =
            data.top_skills.map(s => `<li>${s}</li>`).join("");

        document.getElementById("gapSkills").innerHTML =
            data.missing_skills.map(s => `<li>${s}</li>`).join("");

        results.style.display = "grid";
    } catch (err) {
        alert("Failed to fetch data. Check your API URL.");
    } finally {
        btn.disabled = false;
        loader.style.display = "none";
    }
}
</script>

</body>
</html>
