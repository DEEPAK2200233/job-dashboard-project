<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Market Dashboard</title>

<style>
:root {
    --bg-body: #0f172a;
    --bg-sidebar: #1e293b;
    --accent: #38bdf8;
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --border: rgba(148,163,184,0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    display: flex;
    height: 100vh;
    background: var(--bg-body);
    color: var(--text-primary);
}

/* ===== Sidebar ===== */
.sidebar {
    width: 250px;
    background: var(--bg-sidebar);
    padding: 30px 20px;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
}

.sidebar h2 {
    margin-bottom: 30px;
    color: var(--accent);
}

.user-info {
    margin-bottom: 30px;
    font-size: 14px;
    color: var(--text-secondary);
}

.nav-item {
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: 0.3s;
}

.nav-item:hover {
    background: rgba(56,189,248,0.1);
    color: var(--accent);
}

.nav-item.active {
    background: rgba(56,189,248,0.15);
    color: var(--accent);
}

.logout {
    margin-top: auto;
    color: #ef4444;
}

/* ===== Main Content ===== */
.main {
    flex: 1;
    background: #0f172a;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Dashboard</h2>

    <div class="user-info">
        Logged in as: <span id="username"></span>
    </div>

    <div class="nav-item active" onclick="loadPage('search.html', this)">üîç Search Jobs</div>
    <div class="nav-item" onclick="loadPage('powerbi.html', this)">üìà Analytics</div>
    <div class="nav-item" onclick="loadPage('skills.html', this)">‚ö° Skill Gap</div>
    <div class="nav-item" onclick="loadPage('salary.html', this)">üí∞ Salary</div>

    <div class="nav-item logout" onclick="logout()">üö™ Logout</div>
</div>

<!-- Main Content -->
<div class="main">
    <iframe id="contentFrame" src="search.html"></iframe>
</div>

<script>
/* ===== Session Protection ===== */
if (!sessionStorage.getItem("userEmail")) {
    window.location.href = "login.html";
}

/* ===== Show Logged User ===== */
const email = sessionStorage.getItem("userEmail");
if (email) {
    const name = email.split("@")[0];
    document.getElementById("username").innerText =
        name.charAt(0).toUpperCase() + name.slice(1);
}

/* ===== Load Pages in iframe ===== */
function loadPage(page, element) {
    document.getElementById("contentFrame").src = page;

    document.querySelectorAll(".nav-item").forEach(item => {
        item.classList.remove("active");
    });

    element.classList.add("active");
}

/* ===== Logout Function ===== */
function logout() {
    if (confirm("Are you sure you want to logout?")) {
        sessionStorage.clear();
        window.location.href = "login.html";
    }
}
</script>

</body>
</html>
