<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        :root {
            --color-bg-base: #0f172a;
            --color-bg-surface: #1e293b;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-primary: #38bdf8;
            --color-primary-hover: #0ea5e9;
            --color-error: #ef4444;
            --color-success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg-base);
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--color-bg-surface);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--color-primary);
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: var(--color-bg-base);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--color-primary);
            color: #0f172a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .toggle-form a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--color-success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--color-error);
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(15, 23, 42, 0.3);
            border-top-color: #0f172a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .welcome-screen {
            text-align: center;
        }

        .welcome-screen h2 {
            font-size: 32px;
            margin-bottom: 16px;
            color: var(--color-primary);
        }

        .welcome-screen p {
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .user-email {
            color: var(--color-primary);
            font-weight: 600;
        }

        .btn-secondary {
            background: var(--color-bg-base);
            color: var(--color-text-primary);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--color-primary);
        }

        .password-hint {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Form -->
        <div id="signupForm">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started</p>
            
            <div id="signupMessage" class="message"></div>
            
            <form id="signup">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" required placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Enter your password" minlength="6">
                    <div class="password-hint">Minimum 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn" id="signupBtn">Sign Up</button>
            </form>
            
            <div class="toggle-form">
                Already have an account? <a id="showLogin">Login</a>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to your account</p>
            
            <div id="loginMessage" class="message"></div>
            
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>
            
            <div class="toggle-form">
                Don't have an account? <a id="showSignup">Sign Up</a>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="hidden welcome-screen">
            <h2>Welcome! ðŸŽ‰</h2>
            <p>You're successfully logged in as<br><span class="user-email" id="userEmail"></span></p>
            <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        // Google Sheets Configuration
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2eTipTbrBUdYIzgVFtrZ5pObvf5Lz9OJp2F_77n7fu-SZeT40m6x3B8kktM1hLJlG/exec';

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const signupFormElement = document.getElementById('signup');
        const loginFormElement = document.getElementById('login');
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const showLoginLink = document.getElementById('showLogin');
        const showSignupLink = document.getElementById('showSignup');
        const logoutBtn = document.getElementById('logoutBtn');

        // Toggle between forms
        showLoginLink.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        });

        showSignupLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            clearMessages();
        });

        // Handle Signup
        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('signupMessage', 'Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('signupMessage', 'Password must be at least 6 characters', 'error');
                return;
            }
            
            setLoading(signupBtn, true);
            
            try {
                // Use URLSearchParams or JSON depending on how your Google Script is set up
                // Most simple Apps Scripts prefer a POST with a payload
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        action: 'signup',
                        email: email,
                        password: password,
                        name: name
                    })
                });
                
                showMessage('signupMessage', 'Account created! Redirecting to login...', 'success');
                signupFormElement.reset();
                
                setTimeout(() => {
                    signupForm.classList.add('hidden');
                    loginForm.classList.remove('hidden');
                    clearMessages();
                }, 2000);
                
            } catch (error) {
                showMessage('signupMessage', 'Error creating account. Check your connection.', 'error');
            } finally {
                setLoading(signupBtn, false);
            }
        });

        // Handle Login
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            setLoading(loginBtn, true);

            try {
                // Warning: This fetches all user data to the client. 
                // Better approach: send email/pass to script and get a boolean back.
                const res = await fetch(SCRIPT_URL);
                const users = await res.json();

                let validUser = users.find(user => user[0] === email && user[1] === password);

                if (validUser) {
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('userName', validUser[3]);
                    // Using your logic:
                    showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                } else {
                    showMessage('loginMessage', 'Invalid email or password', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Login failed. Ensure your script returns JSON.', 'error');
                console.error(error);
            } finally {
                setLoading(loginBtn, false);
            }
        });

        // Handle Logout
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('userEmail');
            welcomeScreen.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginFormElement.reset();
            clearMessages();
        });

        // Utility Functions
        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('signupMessage').style.display = 'none';
            document.getElementById('loginMessage').style.display = 'none';
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.setAttribute('data-original-text', button.textContent);
                button.innerHTML = '<span class="loading"></span>Processing...';
            } else {
                button.disabled = false;
                button.textContent = button.getAttribute('data-original-text') || 'Submit';
            }
        }

        // Check login status on load
        window.addEventListener('load', () => {
            const userEmail = sessionStorage.getItem('userEmail');
            if (userEmail) {
                // If they are on this page but logged in, send them to dashboard
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
