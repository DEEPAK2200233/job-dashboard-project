<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login System</title>

<style>
:root {
    --color-bg-base: #0f172a;
    --color-bg-surface: #1e293b;
    --color-text-primary: #f1f5f9;
    --color-text-secondary: #cbd5e1;
    --color-primary: #38bdf8;
    --color-primary-hover: #0ea5e9;
    --color-error: #ef4444;
    --color-success: #10b981;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--color-bg-base);
    color: var(--color-text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: var(--color-bg-surface);
    border-radius: 16px;
    padding: 40px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: var(--color-primary);
    text-align: center;
}

.subtitle {
    text-align: center;
    color: var(--color-text-secondary);
    margin-bottom: 30px;
    font-size: 14px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: var(--color-text-secondary);
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    background: var(--color-bg-base);
    border: 1px solid rgba(56,189,248,0.2);
    border-radius: 8px;
    color: var(--color-text-primary);
    font-size: 15px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(56,189,248,0.1);
}

.btn {
    width: 100%;
    padding: 14px;
    background: var(--color-primary);
    color: #0f172a;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
    margin-top: 10px;
}

.btn:hover {
    background: var(--color-primary-hover);
}

.message {
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: none;
}

.message.success {
    background: rgba(16,185,129,0.1);
    border: 1px solid rgba(16,185,129,0.3);
    color: var(--color-success);
}

.message.error {
    background: rgba(239,68,68,0.1);
    border: 1px solid rgba(239,68,68,0.3);
    color: var(--color-error);
}

.hidden { display:none; }

.toggle-form {
    text-align:center;
    margin-top:20px;
    font-size:14px;
}

.toggle-form a {
    color:var(--color-primary);
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<div id="signupForm">
<h1>Create Account</h1>
<p class="subtitle">Sign up to get started</p>

<div id="signupMessage" class="message"></div>

<form id="signup" autocomplete="off">
<div class="form-group">
<label>Full Name</label>
<input type="text" id="signupName" required>
</div>

<div class="form-group">
<label>Email</label>
<input type="email" id="signupEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="signupPassword" required minlength="6">
</div>

<div class="form-group">
<label>Confirm Password</label>
<input type="password" id="confirmPassword" required>
</div>

<button class="btn" type="submit">Sign Up</button>
</form>

<div class="toggle-form">
Already have an account? <a id="showLogin">Login</a>
</div>
</div>

<div id="loginForm" class="hidden">
<h1>Welcome Back</h1>
<p class="subtitle">Login to your account</p>

<div id="loginMessage" class="message"></div>

<form id="login" autocomplete="off">
<div class="form-group">
<label>Email</label>
<input type="email" id="loginEmail" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" id="loginPassword" required>
</div>

<button class="btn" type="submit">Login</button>
</form>

<div class="toggle-form">
Don't have an account? <a id="showSignup">Sign Up</a>
</div>
</div>

</div>

<script>
const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE";

document.getElementById("showLogin").onclick = () => {
    signupForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
};

document.getElementById("showSignup").onclick = () => {
    loginForm.classList.add("hidden");
    signupForm.classList.remove("hidden");
};

function showMessage(id,msg,type){
    const el=document.getElementById(id);
    el.textContent=msg;
    el.className="message "+type;
    el.style.display="block";
}

document.getElementById("signup").addEventListener("submit",async(e)=>{
e.preventDefault();

const name=signupName.value.trim();
const email=signupEmail.value.trim();
const pass=signupPassword.value;
const confirm=confirmPassword.value;

if(pass!==confirm) return showMessage("signupMessage","Passwords do not match","error");

await fetch(SCRIPT_URL,{
method:"POST",
headers:{'Content-Type':'application/x-www-form-urlencoded'},
body:new URLSearchParams({
action:"signup",
email:email,
password:pass,
name:name
})
});

showMessage("signupMessage","Account created!","success");
});

document.getElementById("login").addEventListener("submit",async(e)=>{
e.preventDefault();

const email=loginEmail.value.trim();
const pass=loginPassword.value;

const res=await fetch(SCRIPT_URL);
const users=await res.json();
users.shift(); // remove header row

const user=users.find(u=>u[0]===email && u[1]===pass);

if(user){
sessionStorage.setItem("userName",user[3]);
window.location="dashboard.html";
}else{
showMessage("loginMessage","Invalid credentials","error");
}
});
</script>

</body>
</html>
